<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Cweb</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif; 
            background-color: #1a1a1a;
            color: #e0e0e0;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .home-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            flex: 1;
        }

        header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            background: linear-gradient(45deg, #00ff99, #ff00ff);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            flex-wrap: wrap; /* Para a versão mobile */
        }

        .profile-container {
            display: flex;
            align-items: center;
            max-width: 100%;
            justify-content: flex-start;
        }

        .profile-img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid #ffffff;
            transition: transform 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        #userName {
            font-size: 1.8rem;
            background: linear-gradient(45deg, #ff007f, #00b3ff);
            color: white;
            padding: 8px 18px;
            border-radius: 25px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: background 0.3s ease;
            white-space: nowrap; /* Previne quebra de linha */
            overflow: hidden;
            text-overflow: ellipsis; /* Truncamento */
            max-width: 180px; /* Limita o tamanho */
            text-align: center;
        }

        #userName:hover {
            background: linear-gradient(45deg, #ff007f, #ff0099);
        }

        .settings {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 2.5rem;
            color: #ffffff;
            transition: transform 0.2s;
        }

        .settings-btn:hover {
            transform: scale(1.2);
        }

        .settings-menu {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #222;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 15px;
            width: 230px;
            text-align: left;
            z-index: 999;
        }

        .settings-menu.active {
            display: block;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-item:hover {
            background-color: #333;
        }

        .menu-item .material-icons {
            margin-right: 10px;
        }

        main {
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #222, #555);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        footer {
            font-size: 0.9rem;
            color: #fff;
            background-color: #333;
            text-align: center;
            width: 100%;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
        }

        #logoutBtn {
            background-color: #ff4444;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
            font-size: 1.2rem;
        }

        #logoutBtn:hover {
            background-color: #e03333;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            .profile-container {
                margin-bottom: 10px;
            }

            #userName {
                font-size: 1.5rem; /* Reduz o tamanho do texto em telas pequenas */
                max-width: 100%; /* Remove o limite de largura */
            }

            .settings-btn {
                font-size: 2rem;
            }

            .settings-menu {
                width: 200px; /* Ajusta o tamanho do menu para telas menores */
            }
        }

        @media (max-width: 480px) {
            #userName {
                font-size: 1.2rem; /* Reduz ainda mais o tamanho do texto em telas muito pequenas */
                max-width: 100%;
                padding: 6px 12px;
            }

            .profile-img {
                width: 50px;
                height: 50px;
            }

            #logoutBtn {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <header>
            <div class="profile-container">
                <img id="profileImg" src="default-profile.jpg" alt="Foto de Perfil" class="profile-img">
                <h2 id="userName">Bem-vindo, Usuário!</h2>
            </div>
            <div class="settings">
                <button id="settingsBtn" class="settings-btn">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>

        <!-- Menu de Configurações -->
        <div id="settingsMenu" class="settings-menu">
            <div class="menu-item" id="changePasswordBtn">
                <span class="material-icons">lock</span>
                Alterar Senha
            </div>
            <div class="menu-item" id="editProfileBtn">
                <span class="material-icons">edit</span>
                Editar Perfil
            </div>
            <div class="menu-item" id="logoutBtn">
                <span class="material-icons">logout</span>
                Sair
            </div>
        </div>

        <main>
            <h3>Conteúdo da Página Inicial</h3>
            <p>Esta é a sua área de usuário. A partir daqui, você pode acessar suas configurações e outras opções.</p>
        </main>

        <footer>
            <p>&copy; 2025 Cweb. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script type="module" src="auth.js"></script>

    <script type="module">
        import { logoutUser } from './auth.js';

        document.addEventListener("DOMContentLoaded", function() {
            // Verificando se o usuário está autenticado
            const user = JSON.parse(localStorage.getItem('user'));
            
            // Se o usuário não estiver logado, redireciona para o login
            if (!user) {
                window.location.href = "index.html";
                return; // Evita que o restante do código seja executado
            } 

            // Exibe o nome de usuário e foto de perfil se estiver logado
            document.getElementById('userName').innerText = `Bem-vindo, ${user.email}`; 
            document.getElementById('profileImg').src = user.photoURL || "default-profile.jpg";

            // Logout
            document.getElementById("logoutBtn").addEventListener("click", logoutUser);

            // Ação ao clicar no botão de configurações
            const settingsBtn = document.getElementById("settingsBtn");
            const settingsMenu = document.getElementById('settingsMenu');

            settingsBtn.addEventListener("click", function() {
                settingsMenu.classList.toggle('active');
            });

            // Fechar menu se clicar fora
            document.addEventListener('click', function(event) {
                if (!settingsBtn.contains(event.target) && !settingsMenu.contains(event.target)) {
                    settingsMenu.classList.remove('active');
                }
            });

            // Configurações adicionais (exemplo de mudança de senha, etc.)
            document.getElementById("changePasswordBtn").addEventListener("click", function() {
                alert("Alteração de senha em breve!");
            });

            document.getElementById("editProfileBtn").addEventListener("click", function() {
                alert("Alteração de perfil em breve!");
            });
        });
    </script>
</body>
</html>
