<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Cweb</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
      import { registerUser } from './auth.js';
    </script>
    <style>
      /* Estilos gerais */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.register-container {
  background-color: white;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  padding: 20px;
  text-align: center;
}

.logo img {
  width: 100px;
  margin-bottom: 20px;
}

h2 {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.input-group {
  margin-bottom: 15px;
  text-align: left;
}

.input-group label {
  font-size: 14px;
  color: #666;
  display: block;
  margin-bottom: 5px;
}

.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  color: #333;
}

.input-group input:focus {
  outline: none;
  border-color: #4a90e2;
}

.register-btn {
  background-color: #4a90e2;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.register-btn:hover {
  background-color: #357ABD;
}

.register-link {
  margin-top: 15px;
}

.register-link p {
  font-size: 14px;
  color: #777;
}

.register-link a {
  color: #4a90e2;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

/* Responsividade */
@media (max-width: 400px) {
  .register-container {
    width: 250px;
  }
}
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img class="logo-img" src="logo.jpg" alt="Logo Cweb">
        </div>
        <h2>Registrar Conta</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="button" class="register-btn">Registrar</button>
            <div class="login-link">
                <p>Já tem uma conta? <a href="index.html">Faça login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
